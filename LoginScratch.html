<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="login-page.css" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
        
        <script defer src="login-page.js"></script>
    </head>

    <body>
        <main id="main-holder">
            <h1 id="login-header">Login</h1>

            <div id="login-error-msg-holder">
                <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and or password</span></p>
            </div>
            
            <form id="login-form">
                <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username" required>
                <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password" required>
                <input type="submit" value="login" id="login-form-submit">
            </form>
        </main>
    </body>
</html>
